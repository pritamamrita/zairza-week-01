<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <h2>Sign Up Form</h2>
    <form action="">
        <input type="text" name="fname" id="fname" placeholder="Name"><br><br>
        <input type="text" name="mail" id="mail" placeholder="Email"><br><br>
        <input type="text" name="add" id="add" placeholder="Address"><br><br>
        <input type="text" name="numb" id="numb" placeholder="Phone No."><br><br><br>
        <input type="radio" name="wing" id="hardware">
        <label for="hardware">Hardware</label>
        <input type="radio" name="wing" id="software">
        <label for="software">Software</label>
        <input type="radio" name="wing" id="design">
        <label for="design">Design</label>
        <label class="skills" for="skills">Choose a Skill:</label>
        <select name="skills" id="skills">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="java">JavaScript</option>
        </select>
        <br><br><br>
        <input type="password" name="pass" id="pass" placeholder="Password"><br><br>
        <input type="password" name="con-pass" id="con-pass" placeholder="Confirm Password">
        
        <br><br>
        <button type="button">Send</button>
    </form>
    </div>

</body>
</html>
